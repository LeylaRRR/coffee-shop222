<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/menu.css">
    <title>Document</title>
</head>
<body>
    <div class="beverages">
        <div class="bev-header">
            <button class="back" onclick="location.href='/index.html'">Main Page</button>
            <div class="bev-title">Hot Beverages</div>
        </div>

        <div class="beverages-gallery">
            <div class="americano bev-item" onclick="openMenuItem(event)">
                <div class="img am-img" ></div>
                <div class="text am-text">Americano</div>
            </div>
            <div class="espresso bev-item" onclick="openMenuItem(event)">
                <div class="img ess-img"></div>
                <div class="text ess-text">Espresso</div>
            </div>
            <div class="iced-coffee bev-item" onclick="openMenuItem(event)">
                <div class="img ic-c-img"></div>
                <div class="text ic-c-text">Iced Coffee</div>
            </div>
            <div class="latte bev-item" onclick="openMenuItem(event)">
                <div class="img lat-img"></div>
                <div class="text lat-text">Latte</div>
            </div>
            <div class="cappuccino bev-item" onclick="openMenuItem(event)">
                <div class="img cap-img"></div>
                <div class="text cap-text">Cappuccino</div>
            </div>
            <div class="boba-tea bev-item" onclick="openMenuItem(event)">
                <div class="img bob-img"></div>
                <div class="text bob-text">Boba Tea</div>
            </div>
            <div class="mocha bev-item" onclick="openMenuItem(event)">
                <div class="img moc-img"></div>
                <div class="text moc-text">Mocha Coffee</div>
            </div>
            <div class="tea bev-item" onclick="openMenuItem(event)">
                <div class="img tea-img"></div>
                <div class="text tea-text">Hot Tea</div>
            </div>
            <div class="iced-tea bev-item" onclick="openMenuItem(event)">
                <div class="img ic-t-img"></div>
                <div class="text ic-t-text">Iced Tea</div>
            </div>
        </div>
    </div>
    <script src="/menu.js"></script>
</body>
</html>
